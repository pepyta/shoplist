<!-- Modal Structure -->
<div id="resetpw" class="modal" style="max-width:500px;">
    <form onsubmit="return validateEmailDB();">
        <div class="modal-content">

            <h4>Forgot my password</h4>
            <div id="resetpwcontent">
                <div class='input-field col s12'>
                    <input type='email' name='email' id='email' autocomplete="off" required>
                    <label for='email'>Enter your email</label>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-indigo btn-flat">Close</a><input type="submit" class="indigo btn" id="sendbtn" value="Send">
        </div>
    </form>
</div>

<div class="row ">
    <div class="row box middle " style="padding: 10px; ">
        <center>

            <h5 class="white-text">{LOGIN_HEADER}</h5>
            <div class="section"></div>

            <div class="container">
                <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                    <form id="login" class="col s12" method="post" action="?login">
                        <div class='row'>
                            <div class='col s12'>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input type='text' name='name' id='name' required>
                                <label for='name'>{ENTER_USERNAME}</label>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input type='password' name='password' id='password' required>
                                <label for='password'>{ENTER_PASSWORD}</label>
                            </div>
                            <!--<label style='float: right;'>
                                <a class='indigo-text modal-trigger' data-target="resetpw" href='#'><b>{FORGOT_PASSWORD}</b></a>
                            </label>-->
                        </div>
                        <div class="row">

                        </div>
                        <br />
                        <center>
                            <div class='row'>
                                <button class="g-recaptcha col s12 btn btn-large waves-effect indigo" data-sitekey="{RECAPTCHA}" data-badge="bottom-right" data-callback='onSubmit'>{LOGIN}</button>
                            </div>
                        </center>
                    </form>
                </div>
            </div>
            <a class="white-text" href="register.php">{CREATE_ACCOUNT}</a>
        </center>
    </div>
</div>
