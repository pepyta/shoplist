<!-- Modal Structure -->
<div id="resetpw" class="modal" style="max-width:500px;">
    <form onsubmit="return validateEmailDB();">
        <div class="modal-content">

            <h4>Forgot my password</h4>
            <div id="resetpwcontent">
                <div class='input-field col s12'>
                    <input type='email' name='email' id='email' autocomplete="off" required>
                    <label for='email'>Enter your email</label>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-indigo btn-flat">Close</a><input type="submit" class="indigo btn" id="sendbtn" value="Send">
        </div>
    </form>
</div>
<div class="middle">
    <div class="inner">

        <center>
            <h5 id="header" class="white-text">{HEADER}</h5>
            <div class="section"></div>
            <div class="row">
                <div class="col s12">
                    <div class="card center-align">
                        <div class="card-content" style="height:100%">
                            <div class="row" id="content">
                                <center>
                                    <div class="col s12 g-signin2 g-recaptcha" data-sitekey="{RECAPTCHA}" data-badge="bottom-right" data-onsuccess="onSignIn"></div>
                                </center>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <a id="bottom-bar" class="white-text">{BOTTOM_BAR}</a>
        </center>
    </div>
</div>
