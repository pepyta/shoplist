<!-- Preloader -->
<div id="preloader">
    <div id="status">
        <div class="preloader-wrapper active">
            <div class="spinner-layer spinner-custom-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal1" class="modal">
    <form method="POST" name="add" id="createList">
        <div class="modal-content">
            <div class="flow-text">{CREATE_LIST_MODAL_TITLE}</div>
            <div class="input-field col s12">
                <input id="name" name="name" type="text" required autocomplete="off">
                <label for="name">{NAME_OF_THE_LIST}</label>
            </div>

        </div>
        <div class="modal-footer">
            <a onclick="form.submit();">
                <button class="btn waves-effect waves-light {COLOR} btn-flat white-text modal-close">{CREATE}</button>
            </a>
        </div>
    </form>
</div>
<!-- Main contents -->
<main id="main">
</main>
