<li class="collection-item scale-transition" id="item{ITEM_ID}">
    <span class="truncate">
        {ITEM_NAME}
    </span>
    <span class="right">
            <a class="dropdown-trigger" href="#" data-target="dropdown{ITEM_ID}"><i class="material-icons">more_vert</i></a>
            <ul id="dropdown{ITEM_ID}" class="dropdown-content">{BOUGHT_DROPDOWN}</ul>
        </span>
    <span class="right" id="itemToDisplay{ITEM_ID}">
        {ITEM_QUANTITY}
    </span>
</li>
